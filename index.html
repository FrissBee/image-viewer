<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Image Viewer</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">

    <!-- 1. Implement the "image-viewer.js" file -->
    <script src="./assets/js/image-viewer.js"></script>
    <!-- 2. Implement your "*.js" settings file -->
    <script src="./assets/js/settings-image-viewer.js" defer="defer"></script>
  </head>
  <body>
    <main class="py-5">
      <div class="container">
        <h1>Image Viewer</h1>
        <h5>This is a preview for the <i>image viewer</i></h5>
        <p>See <a href="#" rel="noopener noreferrer" target="_blank">GitHub</a> for more information and download. <br></p>
        <small>Created by <a href="https://frissbee.de/" rel="noopener noreferrer" target="_blank">FrissBee.de</a></small>
        <hr>
        <div class="row">
          <div class="col-6">
            <!-- 3. Implement the "image-viewer" HTML tag -->
            <!-- Here some examples -->

            <!-- 3a. default -->
            <image-viewer class="viewer-default"></image-viewer>
          </div>
          <div class="col-6">
            <h3>Image Viewer - default</h3>
          </div>
        </div>
        <hr class="my-5">
        <div class="row">
          <div class="col-4">
            <!-- 3b. customized with all attributes -->
            <image-viewer class="viewer-settings" color-bg="linear-gradient(rgb(100, 100, 100), rgb(255, 255, 255), rgb(100, 100, 100))" color-icon="rgb(24, 95, 136)" image-border="3px solid #5f5f5f" margin-image="10px" radius-image="8px" radius-slider="35px" slider-border="3px solid #5f5f5f" thumbnail-height="70px"></image-viewer>
          </div>
          <div class="col-8">
            <h3>Image Viewer - customized with all attributes</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
